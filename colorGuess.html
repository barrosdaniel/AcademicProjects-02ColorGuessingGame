<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Game</title>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="colorGuess.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <div id="topBar">
        <h2>The Daniel Barros Great</h2>
        <h2>Color Guessing Game</h2>
        <h3>Which color is represented by the code below?</h3>
        <h1>COLOR</h1>
      </div>
      <div id="menuBar">
        <ul>
          <div id="innerMenuBar">
            <a href="#"><li id="reset">New Colors</li></a>
            <a href="#"><li id="hardMode">Hard</li></a>
            <a href="#"><li id="easyMode">Easy</li></a>
            <li id="message">Message</li>
          </div>
        </ul>
      </div>
    </header>
    <div id="board">
      <div class="wrapperHard">
        <div id="sq1" class="square"></div>
        <div id="sq2" class="square"></div>
        <div id="sq3" class="square"></div>
        <div id="sq4" class="square"></div>
        <div id="sq5" class="square"></div>
        <div id="sq6" class="square"></div>
      </div>
    </div>
  <script type="text/javascript" src="colorGuess.js"></script>
  </body>
</html>
